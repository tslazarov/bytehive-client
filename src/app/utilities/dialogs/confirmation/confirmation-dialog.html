<div>
    <div class="row pb-3">
        <div class="col-10">
        </div>
        <div class="col-2 right">
            <button class="close-button" mat-button (click)="close()">
                <span class="icon close-icon large-icon"></span>
            </button>
        </div>
    </div>
    <div class="manual-wrapper pt-1 pb-3">
        {{data.message}}
    </div>
    <div class="row pt-3">
        <div class="col-12 right">
            <button class="cancel mr-3" disableRipple mat-flat-button (click)="cancel()">
                <span>{{cancelLabel | localize: 'cancelLabel':'confirmation-dialog':'label' | uppercase}}</span>
            </button>
            <button class="confirm" disableRipple mat-flat-button (click)="confirm()">
                <span>{{confirmLabel | localize: 'confirmLabel':'confirmation-dialog':'label' | uppercase}}</span>
            </button>
        </div>
    </div>
</div>
