<div>
    <div class="row pb-3">
        <div class="col-10">
        </div>
        <div class="col-2 right">
            <button class="close-button" mat-button (click)="close()">
                <span class="icon close-icon large-icon"></span>
            </button>
        </div>
    </div>
    <div class="manual-wrapper pt-1 pb-3">
        <div [formGroup]="resetCodeFormGroup">
            <div>
                <mat-form-field floatLabel="never" class="pb-4 signin-field">
                    <mat-label>{{emailLabel | localize: 'emailLabel':'resetpassword-dialog':'label' | uppercase}}</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                    <span matSuffix class="required">*</span>
                    <mat-error *ngIf="resetCodeFormGroup.hasError('required', 'email')">
                        Please enter email
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-12">
            <button [ngClass]="resetCodeFormGroup.invalid ? 'sendcode disabled': 'sendcode'" disableRipple mat-flat-button (click)="sendCode()"
                [disabled]="resetCodeFormGroup.invalid">
                <span>{{sendCodeLabel | localize: 'sendCodeLabel':'resetpassword-dialog':'label' | uppercase}}</span>
            </button>
        </div>
    </div>
</div>
