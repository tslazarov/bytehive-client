<div class="ml-5 mr-5 pl-3 pr-3">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>
        <ng-container matColumnDef="requests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Requests</th>
            <td mat-cell *matCellDef="let element"> {{element.totalRequests}} requests</td>
        </ng-container>
        <tr mat-header-row class="table-head" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons></mat-paginator>
</div>
